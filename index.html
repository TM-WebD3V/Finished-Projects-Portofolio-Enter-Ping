<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script
      src="https://kit.fontawesome.com/0cccfe68f0.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="logo">
        <img src="./images/logo.svg" alt="The logo of our company" />
      </div>
      <div class="header">
        <h1 class="soon">
          We are launching <span class="special">soon!</span>
        </h1>
        <p class="sub">Subscribe and get notified</p>
      </div>
      <div class="flex-buttons">
        <div class="validation-section">
          <form id="form" action="#">
            <input
              type="email"
              name="email"
              id="emailad"
              class="caught-error"
              placeholder="Your email address..."
            />
          </form>
          <p class="caught none">Please provide a valid email address!</p>
        </div>
        <button class="notify">Notify Me</button>
      </div>
      <div class="decorative-img"></div>
    </main>

    <script defer src="app.js"></script>
    <footer>
      <div class="socials-flex-container">
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
      </div>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
        Coded by <a href="#">DevT.</a>
      </p>
    </footer>
  </body>
</html>
